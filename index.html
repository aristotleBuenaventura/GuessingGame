<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <script type="text/javascript" src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row ">
            <div class="col d-flex justify-content-center mt-5">
                <form onsubmit="return false;">
                    <p>Enter a letter: <input type="text" id="letter" onkeypress="return /[a-z]/i.test(event.key)" maxlength="1"><input class="ms-3" type="button" onclick="display()" value="Submit" ></p>
                    <p>Correct Guesses: </p> <p id="correctGuess"></p> <br>
                    <p>Wrong Guesses: </p> <p id="wrongGuess"></p> <br>
                    <p>Message: </p>  <p id="message"></p> <br>
                    <p>You have earned: </p> <p id="addScore"></p> <br>
                    <p>Final Score: </p>  <p id="score"></p> <br>
                    <p>Remaining Life: </p>  <p id="life"></p> <br>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
    crossorigin="anonymous"></script>
</body>
</html>
